<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glssmorphism Card Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img src="profil.jfif" alt="">
            <h2>Marina Rumy</h2>
            <p>I am a student of SAGU Foundation</p>

                <a href="http://facebook.com"><img src="facebook.png"></a>
                <a href="http://twitter.com"><img src="twitter.png"></a>

            </div>
            <a href="#" class="btn">message me</a>
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>
</body>
</html>
